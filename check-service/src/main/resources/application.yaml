spring:
  application:
    name: service-check-v1
  profiles:
    active: local
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    locale: zh_CN
    default-property-inclusion: non_empty
    property-naming-strategy: UPPER_CAMEL_CASE
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      WRITE_DATE_KEYS_AS_TIMESTAMPS: false
      WRITE_DATES_WITH_ZONE_ID: false
    deserialization:
      ADJUST_DATES_TO_CONTEXT_TIME_ZONE: false
  webflux:
    format:
      date: yyyy-MM-dd
      time: HH:mm:ss
      date-time: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  data:
    mongodb:
      database: ${hfhk.mongo.database:hfhk-check}
      gridfs:
        database: ${hfhk.mongo.gridfs.database:hfhk-check}
        bucket: ${hfhk.mongo.gridfs.bucket:hfhk}
      authentication-database: hfhk
      host: ${hfhk.mongo.host:mongo}
      port: ${hfhk.mongo.port:27017}
      username: ${hfhk.mongo.username:hfhk}
      password: ${hfhk.mongo.password:Hfhk.1320.}
  cloud:
    consul:
      host: ${hfhk.consul.host:localhost}
      port: ${hfhk.consul.port:8500}
      discovery:
        prefer-ip-address: true
        health-check-interval: 5s
        instance-zone: ${hfhk.consul.instance-zone:hfhk}
        instance-group: ${hfhk.consul.instance-group:hfhk}
        tags:
          - v1

server:
  http2:
    enabled: true
  servlet:
    encoding:
      force: true

feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    connection-timeout: 60000
  compression:
    request:
      min-request-size: 204000
  client:
    default-to-properties: true
    config:
      default:
        logger-level: FULL
      serviceAuthV1AuthBasicClient:
        logger-level: FULL
        request-interceptors:
          - com.hfhk.cairo.feign.interceptor.BasicRequestInterceptor
      serviceAuthV1UserClientCredentialsClient:
        logger-level: FULL
        request-interceptors:
          - com.hfhk.cairo.feign.interceptor.ClientOAuth2RequestInterceptor
      serviceSystemV1FileRequestClient:
        logger-level: FULL
        request-interceptors:
          - com.hfhk.cairo.feign.interceptor.RequestOAuth2RequestInterceptor
      serviceSystemV1DictionaryClientCredentialsClient:
        logger-level: FULL
        request-interceptors:
          - com.hfhk.cairo.feign.interceptor.ClientOAuth2RequestInterceptor

logging:
  level:
    root: info
    com.hfhk: info
